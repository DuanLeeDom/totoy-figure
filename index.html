<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOTOY FIGURE</title>
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/dados.js"></script>
  <script defer src="./js/page.js"></script>
</head>
<body>
  <!-- Cabeçario onde tera a tela necessaria para funcionar -->
  <div id="header-placeholder"></div>

  <!-- Conteúdo principal -->
  <div class="header-categorias">
      <div class="container-categorias">
          <ul class="categorias">
              <li class="categoria-item"><a href="#">Action Figures</a></li>
              <li class="categoria-item"><a href="#">Estatuetas</a></li>
              <li class="categoria-item"><a href="#">Colecionáveis</a></li>
              <li class="categoria-item"><a href="#">Acessórios</a></li>
              <li class="categoria-item"><a href="#">Novidades</a></li>
              <li class="categoria-item"><a href="#">Promoções</a></li>
          </ul>
      </div>
  </div>

  <div class="banner limite-central">
      <div class="title">
          <h2>Bem-vindo à Totoy Figure!</h2>
          <p>Veja nossos produtos de action figure</p>
      </div>
      <div class="carousel">
          <div id="carousel-inner" class="carousel-inner"></div>
          <div class="carousel-dots" id="carousel-dots"></div>
      </div>
  </div>

  <div class="container-categorias-pai">
      <div class="catalagos">
          <div class="titulo-produtos-1">
              <h2>Produtos em Destaque</h2>
          </div>

          <div class="container-produtos">
              <button class="seta esquerda">⟨</button>
              <div class="caixa-produtos">
                  <div id="vitrine" class="vitrine"></div>
              </div>
              <button class="seta direita">⟩</button>
          </div>
      </div>
  </div>

  <!-- Rodapé será carregado aqui -->
  <div id="footer-placeholder"></div>

  <!-- Carregar header e footer via JavaScript -->
  <script>
    fetch("../components/header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header-placeholder").innerHTML = data);

    fetch("../components/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);
  </script>
</body>
</html>
