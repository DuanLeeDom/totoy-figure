<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Concluído</title>
    <link rel="stylesheet" href="../css/finalizarPedido.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../js/localStorage.js" defer></script>
    <script src="../js/carrinho.js" defer></script>
    <script src="../js/finalizarPedido.js" defer></script>
    <script src="../js/pedidoConcluido.js" defer></script>
</head>
<body>
    <!-- Carregamento dinâmico do Header -->
    <div id="header-placeholder"></div>

    <div class="pagina-pedido limite-central">
        <h1>Pedido Concluído</h1>
        <p>Obrigado por sua compra!</p>

        <!-- Informações do cliente -->
        <fieldset>
            <p id="data"></p>
            <p id="cpf"></p>
            <p id="nome"></p>
            <p id="email"></p>
            <p id="cep"></p>
            <p id="logradouro"></p>
            <p id="num"></p>
            <p id="bairro"></p>
            <p id="cidade"></p>
            <p id="estado"></p>
        </fieldset>

        <!-- Tabela de Produtos no Pedido -->
        <fieldset>
            <legend><strong>Produtos no Pedido</strong></legend>
            <div style="overflow-x: auto;">
                <table border="1" id="produtosCarrinhos">
                    <thead id="tHead">
                        <tr>
                            <th>ID</th>
                            <th>Imagem</th>
                            <th>Produto</th>
                            <th>Descrição</th>
                            <th>Valor Unitário</th>
                            <th>Quantidade</th>
                            <th>Valor Total</th>
                        </tr>
                    </thead>
                    <tbody id="tBody">
                    </tbody>
                </table>
            </div>
        </fieldset>
    </div>

    <!-- Carregamento dinâmico do Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts para carregar Header e Footer -->
    <script>
        fetch("../components/header.html")
            .then(res => res.text())
            .then(data => document.getElementById("header-placeholder").innerHTML = data);

        fetch("../components/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer-placeholder").innerHTML = data);
    </script>
</body>
</html>
